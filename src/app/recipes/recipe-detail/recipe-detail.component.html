<div class="row">
  <div class="xs-col-12">
    <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive">
  </div>
</div>

<div class="row">
  <div class="xs-col-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="xs-col-12">
    <div class="btn-group">
      <button class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#"></a>Add to Shopping List</li>
        <li><a href="#"></a>Edit Recipe</li>
        <li><a href="#"></a>Delete Recipe</li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="xs-col-12">
    <h4>{{ recipe.description }}</h4>
  </div>
</div>

<div class="row">
  <div class="xs-col-12">
    <h4>Ingredients</h4>
  </div>
</div>
