<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">

      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" class="form-control" formControlName="name">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" name="description" id="description" rows="6" class="form-control" formControlName="description"></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imageURL">Recipe Image URL</label>
            <input type="text" name="imageURL" id="imageURL" class="form-control" formControlName="imageURL" #imageURL>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <img [src]="imageURL.value" class="img-responsive image-preview">
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <p>You can also click the upload button below to send your recipe images</p>
        </div>
      </div>

      <a id="upload-widget-btn"></a>

      <div class="row">
        <div class="col-xs-12">
          <p *ngIf="imagesUploaded.length === 0">No photos were added yet.</p>
          <span class="form-group" *ngFor="let image of imagesUploadResponse">
            <img [src]="image.thumbnail_url" class="img-responsive image-preview">
            <span *ngIf="image.delete_token">
              <button type="button" class="btn btn-danger" (click)="onDeleteImage(image.delete_token)">x</button>
            </span>
          </span>
        </div>
      </div>

      <!-- <div class="row">
        <div class="col-xs-12" formArrayName="recipeUploadedImages">
          <div class="row images-row" *ngFor="let imageControl of recipeForm.get('images').controls, let i = index" [formGroupName]="i">
            <div class="col-xs-8">
              <img [src]="uploadedImage" class="img-responsive image-preview" formControlName="recipeUploadedImages">
            </div>
            <div class="col-xs-2">
              <button type="button" class="btn btn-danger" (click)="onDeleteImage(i)">X</button>
            </div>
          </div>
        </div>
      </div> -->

      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div class="row ingredients-row" *ngFor="let ingredientControl of recipeForm.get('ingredients').controls, let i = index"
            [formGroupName]="i">
            <div class="col-xs-8">
              <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="col-xs-2">
              <input type="number" class="form-control" formControlName="amount">
            </div>
            <div class="col-xs-2">
              <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <hr>
              <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add Ingredient</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
