<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-xs-offset-1 col-md-offset-2">
      <h2 class="text-center">SIGN UP</h2>
      <form (ngSubmit)="onSignup(signupForm)" #signupForm="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input class="form-control" type="email" id="email" name="email" required ngModel>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input class="form-control" type="password" id="password" name="password" required ngModel>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!signupForm.valid">Sign Up</button>
      </form>
    </div>
  </div>
</div>
